<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday GitHub.io!</title>
</head>
<body>
  <div style="text-align: center;">
    <h1>Happy Birthday GitHub.io!</h1>
    <img id="logo" src="https://via.placeholder.com/200" alt="GitHub.io Logo" style="width: 200px; height: 200px;">
    <p>"May your code always be bug-free and your repositories evergreen!"</p>
    <p>- Anonymous</p>
  </div>

  <audio id="audio" src="love.mp3" loop></audio>

  <script>
    const logo = document.getElementById("logo");
    const audio = document.getElementById("audio");

    // Play love.mp3 when the logo is clicked
    logo.addEventListener("click", () => {
      audio.play();
    });

    // Stop playing love.mp3 when the website is closed
    window.addEventListener("beforeunload", () => {
      audio.pause();
    });
  </script>
</body>
</html>
