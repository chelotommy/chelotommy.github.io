<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <!-- Add the audio element -->
    <audio id="loveAudio" controls>
        <source src="love.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>DECEMBER 12</h1>
    <p>
        Once upon a time, in a land far, far away...
        <!-- Add your story content here -->
    </p>
    <img src="img/phone.png" alt="Image description">

    <!-- Add more content as needed -->

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <!-- JavaScript to repeat audio playback -->
    <script>
        const audioElement = document.getElementById('loveAudio');

        audioElement.addEventListener('ended', function() {
            // When the audio ends, play it again from the beginning
            audioElement.currentTime = 0;
            audioElement.play();
        });

        // Start playing the audio
        audioElement.play();
    </script>
</body>
</html>
