<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Boo</title>
</head>
<body>
  <div style="text-align: center;">
    <h1>Happy Birthday Boo</h1>
    <img id="logo" src="https://graph.org/file/339b47c5c2fe2aa87fe78.png" alt="logo" style="width: 200px; height: 200px;">
    <p>"..."</p>
    <p>- Anonymous</p>
  </div>

  <audio id="audio" src="love.mp3" loop></audio>

  <script>
    const logo = document.getElementById("logo");
    const audio = document.getElementById("audio");

    // Play love.mp3 when the logo is clicked
    logo.addEventListener("click", () => {
      audio.play();
    });

    // Stop playing love.mp3 when the website is closed
    window.addEventListener("beforeunload", () => {
      audio.pause();
    });
  </script>
</body>
</html>
