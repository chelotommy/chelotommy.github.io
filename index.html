    <div class="entry-text">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.

        sollicitudin lacinia.

      <!-- Add more paragraphs or text as needed -->

    <div class="line"></div>
  </div>

</html>
