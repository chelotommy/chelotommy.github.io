<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday Boo</title>
  <style>
    /* CSS for slide-in animation */
    #birthdayWish {
      position: absolute;
      right: 100%;
      top: 50%;
      transform: translateY(-50%);
      transition: right 1s;
    }

    #birthdayWish.slide-in {
      right: 50%;
    }

    /* CSS to center the text */
    #centeredText {
      text-align: center;
    }

    /* CSS for background gradient */
    body {
      background: linear-gradient(90deg, black, white, red);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div style="text-align: center;">
    <h1>Happy Birthday Boo</h1>
    <img id="logo" src="https://graph.org/file/339b47c5c2fe2aa87fe78.png" alt="logo" style="width: 200px; height: 200px;">
    <p>"..."</p>
    <p>- Anonymous</p>

    <!-- Slide-in paragraph with birthday wish in Tagalog -->
    <div id="centeredText">
      <p id="birthdayWish">Maligayang kaarawan, mahal kong asawa! Pagpalain ka ng Diyos at sana ay magkaroon ka ng masayang araw!</p>
    </div>
  </div>

  <audio id="audio" src="love.mp3" loop></audio>

  <script>
    const logo = document.getElementById("logo");
    const audio = document.getElementById("audio");
    const birthdayWish = document.getElementById("birthdayWish");

    // Play love.mp3 and show the birthday wish when the logo is clicked
    logo.addEventListener("click", () => {
      audio.play();

      // Add slide-in class to the birthdayWish paragraph after a short delay
      setTimeout(() => {
        birthdayWish.classList.add("slide-in");
      }, 100);
    });

    // Stop playing love.mp3 when the website is closed
    window.addEventListener("beforeunload", () => {
      audio.pause();
    });
  </script>
</body>
</html>
